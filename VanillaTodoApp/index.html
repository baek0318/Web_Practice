<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8" />
       <title>todo-list</title>
       <link rel="preconnect" href="https://fonts.gstatic.com"> 
       <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
       <script src="https://kit.fontawesome.com/ef0f049be2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>ToDoList</h1>
        <form class="input-name">
            <input type="text" class="name" placeholder="사용자의 이름을 입력 해주세요">
        </form>
        <form class="input-form">
            <input type="text" class="input-todo" placeholder="할 일을 입력해주세요">
        </form>
        <ul class="todo-list"></ul>
        <script src="todo.js"></script>
        <script src="user.js"></script>
    </body>
</html>
